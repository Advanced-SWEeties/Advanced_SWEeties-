spring.application.name=TeamProject
#change to right url. format :jdbc:mysql://<ip>:3306/charity_kitchen?
#ip: localhost e.g.127.0.0.1 or remote ip: check ip config to find ipv4 address, e.g.172.21.224.1
spring.datasource.url=jdbc:mysql://localhost:3306/charity_kitchen?useSSL=false&allowPublicKeyRetrieval=true
# depend on settings, default is root.
spring.datasource.username=springuser
