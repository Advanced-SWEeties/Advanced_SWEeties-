spring.application.name=TeamProject
#change to right url. format :jdbc:mysql://<ip>:3306/charity_kitchen?
#ip: localhost e.g.127.0.0.1 or remote ip: check ip config to find ipv4 address, e.g.172.21.224.1
spring.datasource.url=jdbc:mysql://172.21.224.1:3306/charity_kitchen?useSSL=false&allowPublicKeyRetrieval=true
# depend on settings, default is root.
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database = MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect